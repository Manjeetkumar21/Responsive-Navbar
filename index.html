<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <nav>
        <div class="nav-bar">
            <div class="left">
                <h1>LOGO</h1>
            </div>
            <div class="right active                                                  ">
                <ul>
                    <li><a href="#home" class="hover-links">Home</a></li>
                    <li><a href="#product" class="hover-links">Product</a></li>
                    <li><a href="#about" class="hover-links">About</a></li>
                    <li><a href="#contact" class="hover-links">Contact</a></li>
                    <li><a href="#" class="primary">Sign In</a></li>
                    <li><a href="#" class="secondary">Sign Up</a></li>
                </ul>
            </div>

            <a href="#" class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
    </nav>
    <section id="home">
        <div>
            HOME
        </div>
    </section>

    <section id="product">
        <div>
            PRODUCT
        </div>
    </section>

    <section id="about">
        <div>
            ABOUT
        </div>
    </section>

    <section id="contact">
        <div>
            CONTACT
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
